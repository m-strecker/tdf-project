
<h1 style="color:darkslateblue">TDF Example</h1>
<form #survey="ngForm">

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email  </label>
      <input type="text" id="email" name="email" class="form-control" ngModel required>
    </div><br>
  
    <!-- Password -->
    <div class="form-group">
      <label for="password">Password  </label>
      <input type="password" id="password" name="password" class="form-control" ngModel required>
    </div><br>
  
    <!-- Gender -->
    <div class="form-group">
      <label for="gender">Gender  </label>
      <select id="gender" name="gender" class="form-control" ngModel required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div> <br>
  
    <!-- Age -->
    <div class="form-group">
      <label for="age">Age  </label>
      <input type="number" id="age" name="age" class="form-control" ngModel required>
    </div> <br>

</form>

 <h3 style="color:lightblue; font-style:italic; background-color: black; display:inline ">Field Input Values</h3> <br><br>
  {{ survey.value | json }}
